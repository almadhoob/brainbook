services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      HTTP_PORT: 8080
      DB_DSN: /data/db.sqlite
      DB_AUTOMIGRATE: "true"
    volumes:
      - backend-data:/data

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      NUXT_PUBLIC_API_BASE: http://localhost:8080
    depends_on:
      - backend

volumes:
  backend-data:
