openapi: 3.1.0
info:
  title: BrainBook API
  description: |
    BrainBook is a social networking platform API that provides functionality for user management, 
    profiles, posts, comments, messaging, and groups. All endpoints follow RESTful conventions 
    and return JSON responses.
    
    ## Route Prefixes
    - `/v1/` - Public routes
    - `/protected/v1/` - Protected routes (requires authenticated user)
    
    ## Authentication
    Authentication is handled via session tokens. After successful login, a session token is 
    created and should be included in subsequent requests to protected endpoints.
  version: 1.0.0
  contact:
    name: BrainBook API Support
  license:
    name: MIT

servers:
  - url: https://api.brainbook.example.com
    description: Production server
  - url: http://localhost:8080
    description: Development server

tags:
  - name: Authentication
    description: User registration, login, and logout operations
  - name: Profile
    description: User profile management and information
  - name: Follow
    description: Follow/unfollow operations and follower management
  - name: Posts
    description: Post creation and retrieval
  - name: Comments
    description: Comment creation and management
  - name: Messaging
    description: Private messaging and WebSocket communication
  - name: Groups
    description: Group management, posts, messages, and events
  - name: Errors
    description: Error handling endpoints

paths:
  /v1/404:
    get:
      tags:
        - Errors
      summary: 404 Not Found Handler
      description: Returns a legitimate JSON/HTTP response for routes that don't match
      operationId: notFound
      responses:
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: |
        Creates a new user account. Avatar images must be encoded to BLOB client-side 
        and mapped to []bytes server-side.
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '204':
          description: User successfully registered
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticates a user and creates a session token
      operationId: createAuthenticationToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successfully authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /protected/v1/logout:
    post:
      tags:
        - Authentication
      summary: User logout
      description: Logs out the current user and deletes their session
      operationId: logout
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Successfully logged out
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /protected/v1/profile/user/{id}:
    get:
      tags:
        - Profile
      summary: Get user profile
      description: |
        Retrieves comprehensive user profile information including follower/following counts 
        and user posts. If the target user has a private profile and the requester is not 
        an accepted follower, returns 401 Unauthorized.
      operationId: getUserProfile
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileResponse'
        '400':
          description: Invalid user ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /protected/v1/profile/update:
    post:
      tags:
        - Profile
      summary: Update user profile
      description: |
        Updates the authenticated user's profile fields (nickname, bio, avatar, is_public). Only provided fields are updated. Returns 204 if nothing to update.
      operationId: updateProfile
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nickname:
                  type: string
                  maxLength: 50
                bio:
                  type: string
                  maxLength: 500
                avatar:
                  type: string
                  format: byte
                is_public:
                  type: boolean
              additionalProperties: false
      responses:
        '204':
          description: Profile updated successfully
        '400':
          description: Invalid request
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /protected/v1/user/{id}/followers:
    get:
      tags:
        - Follow
      summary: Get user followers
      description: Retrieves a list of users who follow the specified user
      operationId: getUserFollowers
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Followers retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FollowersResponse'
        '400':
          description: Invalid user ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /protected/v1/user/{id}/following:
    get:
      tags:
        - Follow
      summary: Get users being followed
      description: Retrieves a list of users that the specified user is following
      operationId: getUserFollowing
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Following list retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FollowingResponse'
        '400':
          description: Invalid user ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /protected/v1/users/{user_id}/follow:
    post:
      tags:
        - Follow
      summary: Send follow request
      description: |
        Sends a follow request to another user. For public profiles, status is automatically accepted. For private profiles, status is pending.
      operationId: sendFollowRequest
      security:
        - sessionAuth: []
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '201':
          description: Follow request sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        '400':
          description: Invalid user ID
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /protected/v1/follow-requests/{request_id}:
    post:
      tags:
        - Follow
      summary: Respond to follow request
      description: Accept or decline a follow request.
      operationId: respondFollowRequest
      security:
        - sessionAuth: []
      parameters:
        - name: request_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum: [accept, decline]
              required:
                - action
      responses:
        '200':
          description: Follow request response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        '400':
          description: Invalid request
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /protected/v1/posts:
    get:
      tags:
        - Posts
      summary: Fetch all posts
      description: Retrieves all posts for the home feed without sorting or filtering
      operationId: fetchAllPosts
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Posts retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostsResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Posts
      summary: Create a new post
      description: |
        Creates a new post. Posts can include images or GIFs. Content must not exceed 500 characters.
      operationId: createPost
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  maxLength: 500
                file:
                  type: string
                  format: byte
              required:
                - content
      responses:
        '201':
          description: Post created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  post_id:
                    type: integer
                  user_full_name:
                    type: string
                  user_avatar:
                    type: string
                  content:
                    type: string
                  file:
                    type: string
                  created_at:
                    type: string
                    format: date-time
        '400':
          description: Invalid request
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '422':
          description: Validation error
        '500':
          $ref: '#/components/responses/InternalServerError'

  /protected/v1/comments:
    post:
      tags:
        - Comments
      summary: Create a new comment
      description: Creates a new comment on a post. Comments can include images or GIFs. Content must not exceed 500 characters.
      operationId: createComment
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                post_id:
                  type: integer
                content:
                  type: string
                  maxLength: 500
                file:
                  type: string
                  format: byte
              required:
                - post_id
                - content
      responses:
        '201':
          description: Comment created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  comment_id:
                    type: integer
                  user_full_name:
                    type: string
                  user_avatar:
                    type: string
                  content:
                    type: string
                  file:
                    type: string
                  created_at:
                    type: string
                    format: date-time
        '400':
          description: Invalid request
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '422':
          description: Validation error
        '500':
          $ref: '#/components/responses/InternalServerError'

  /protected/ws:
    get:
      tags:
        - Messaging
      summary: WebSocket connection
      description: Establishes a WebSocket connection for real-time messaging
      operationId: serveWebSocket
      security:
        - sessionAuth: []
      responses:
        '101':
          description: Switching Protocols - WebSocket connection established
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /protected/v1/private-messages/{id}:
    get:
      tags:
        - Messaging
      summary: Fetch conversation messages
      description: Retrieves message history for a specific conversation or user
      operationId: fetchConversationById
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Conversation ID or User ID
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Messages retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessagesResponse'
        '400':
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /protected/v1/user-list:
    get:
      tags:
        - Messaging
      summary: Fetch all users
      description: Retrieves a list of all users for messaging purposes
      operationId: fetchUserList
      security:
        - sessionAuth: []
      responses:
        '200':
          description: User list retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserListResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /protected/v1/group-list:
    get:
      tags:
        - Groups
      summary: Fetch group list
      description: Retrieves a list of all groups
      operationId: fetchGroupList
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Group list retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupListResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /protected/v1/groups/{id}/messages:
    get:
      tags:
        - Groups
      summary: Fetch group message history
      description: Retrieves message history for a specific group
      operationId: fetchGroupMessages
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Group ID
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Group messages retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupMessagesResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Group not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Groups
      summary: Create group message
      description: Creates a new message in a group
      operationId: createGroupMessage
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Group ID
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGroupMessageRequest'
      responses:
        '201':
          description: Group message created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupMessage'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Group not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /protected/v1/groups/{id}/posts:
    get:
      tags:
        - Groups
      summary: Fetch group post history
      description: Retrieves post history for a specific group
      operationId: fetchGroupPosts
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Group ID
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Group posts retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupPostsResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Group not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Groups
      summary: Create group post
      description: Creates a new post in a group
      operationId: createGroupPost
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Group ID
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGroupPostRequest'
      responses:
        '201':
          description: Group post created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupPost'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Group not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /protected/v1/groups/{id}/events:
    post:
      tags:
        - Groups
      summary: Create group event
      description: Creates a new event in a group
      operationId: createGroupEvent
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Group ID
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGroupEventRequest'
      responses:
        '201':
          description: Group event created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupEvent'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Group not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /protected/v1/groups/{id}/join:
    post:
      tags:
        - Groups
      summary: Request to join group
      description: Creates a request to join a group
      operationId: createGroupJoinRequest
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Group ID
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Join request created successfully
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Group not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /protected/v1/groups/{id}/join-requests/{userId}:
    patch:
      tags:
        - Groups
      summary: Accept/reject group join request
      description: Owner accepts or rejects a user's request to join the group
      operationId: updateGroupJoinRequest
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Group ID
          schema:
            type: integer
            format: int64
        - name: userId
          in: path
          required: true
          description: User ID of the requester
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateJoinRequestRequest'
      responses:
        '200':
          description: Join request updated successfully
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Only group owner can accept/reject requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Group or user not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /protected/v1/groups/{id}/leave:
    delete:
      tags:
        - Groups
      summary: Leave group
      description: Removes the authenticated user from the group
      operationId: leaveGroup
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Group ID
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successfully left the group
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          description: Group not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    sessionAuth:
      type: apiKey
      in: cookie
      name: session_token
      description: Session token obtained after successful login

  schemas:
    ErrorResponse:
      type: object
      properties:
        Error:
          type: string
          description: Error message
      required:
        - Error

    ValidationErrorResponse:
      type: object
      properties:
        FieldErrors:
          type: object
          additionalProperties:
            type: string
          description: Map of field names to validation error messages
      required:
        - FieldErrors

    RegisterRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          description: User's email address
        password:
          type: string
          format: password
          minLength: 8
          description: User's password
        f_name:
          type: string
          description: First name
        l_name:
          type: string
          description: Last name
        dob:
          type: string
          format: date
          description: Date of birth (YYYY-MM-DD)
        avatar:
          type: string
          format: byte
          description: Avatar image encoded as BLOB (optional)
        nickname:
          type: string
          description: Nickname (optional)
        bio:
          type: string
          description: User biography (optional)
      required:
        - email
        - password
        - f_name
        - l_name
        - dob

    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          description: User's email address
        password:
          type: string
          format: password
          description: User's password
      required:
        - email
        - password

    LoginResponse:
      type: object
      properties:
        session_token:
          type: string
          description: Session token for authenticated requests
        user_id:
          type: integer
          format: int64
          description: ID of the authenticated user

    UserProfileResponse:
      type: object
      properties:
        user_id:
          type: integer
          format: int64
        f_name:
          type: string
        l_name:
          type: string
        email:
          type: string
          format: email
        dob:
          type: string
          format: date
        avatar:
          type: string
          format: byte
          description: Avatar image as BLOB
        nickname:
          type: string
        bio:
          type: string
        follower_count:
          type: integer
          format: int64
        following_count:
          type: integer
          format: int64
        posts:
          type: array
          items:
            $ref: '#/components/schemas/Post'
        is_self:
          type: boolean
          description: Indicates if the profile belongs to the authenticated user
      required:
        - user_id
        - f_name
        - l_name
        - email
        - dob
        - follower_count
        - following_count
        - posts
        - is_self

    UpdateProfileVisibilityRequest:
      type: object
      properties:
        is_private:
          type: boolean
          nullable: true
          description: Whether the profile is private
        visibility:
          type: string
          nullable: true
          enum:
            - public
            - private
          description: Profile visibility setting

    UserBasic:
      type: object
      properties:
        user_id:
          type: integer
          format: int64
        f_name:
          type: string
        l_name:
          type: string
      required:
        - user_id
        - f_name
        - l_name

    FollowersResponse:
      type: object
      properties:
        followers:
          type: array
          items:
            $ref: '#/components/schemas/UserBasic'
      required:
        - followers

    FollowingResponse:
      type: object
      properties:
        following:
          type: array
          items:
            $ref: '#/components/schemas/UserBasic'
      required:
        - following

    UpdateFollowRequestRequest:
      type: object
      properties:
        status:
          type: string
          enum:
            - accepted
            - nonfollower
            - unfollow
          description: New status for the follow request
      required:
        - status

    Post:
      type: object
      properties:
        post_id:
          type: integer
          format: int64
        user_id:
          type: integer
          format: int64
        content:
          type: string
